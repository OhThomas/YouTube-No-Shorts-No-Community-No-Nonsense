<html>
    <link rel='stylesheet' type='text/css' media='all' href='./dsc.css'/>
    <body>
        <div id="kiFont">
            <center>YouTube:</center>
            <center>No</center>
            <center>Shorts</center>
        </div>
        <center><img src="./dsc96.png"></center>
        <br>

        <div class="settings">
            <div class="settingsTextPower">
                On
            </div>
        </div>
        <div class="switchContainerPower">
            <label class="switch">
            <input type="checkbox" id="Power">
            <span class="slider round"></span>
            </label></div>
            <br>
            <br>
        </div>

        <div class="settings">
            <div class="settingsText">
                Shorts
            </div>
        </div>
        <div class="switchContainer">
            <label class="switch">
            <input type="checkbox" id="Shorts">
            <span class="slider round"></span>
            </label></div>
            <br>
            <br>
        </div>

        <div class="settings">
            <div class="settingsText">
                Community
            </div>
        </div>
        <div class="switchContainer">
            <label class="switch">
            <input type="checkbox" id="Community">
            <span class="slider round"></span>
            </label></div>
            <br>
            <br>
        </div>

        <div class="settings">
            <div class="settingsText">
                Breaking News
            </div>
        </div>
        <div class="switchContainer">
            <label class="switch">
            <input type="checkbox" id="Breaking News">
            <span class="slider round"></span>
            </label></div>
            <br>
            <br>
        </div>

        <div class="settings">
            <div class="settingsText">
                Sidebar
            </div>
        </div>
        <div class="switchContainer">
            <label class="switch">
            <input type="checkbox" id="Sidebar">
            <span class="slider round"></span>
            </label></div>
            <br>
            <br>
        </div>

        <div class="settings">
            <div class="settingsText">
                Header
            </div>
        </div>
        <div class="switchContainer">
            <label class="switch">
            <input type="checkbox" id="Header">
            <span class="slider round"></span>
            </label></div>
            <br>
            <br>
        </div>

        <div id="kiFontColor">
            <center><div id="textBox"></div></center>
        </div>
        <script src="./dschtml.js"></script>
    </body>
</html>
